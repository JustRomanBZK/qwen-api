services:
  qwen:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - hf-cache:/root/.cache/huggingface
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  hf-cache:
